name: build-okret

run-name: build-okret ${{ inputs.run_tag }}

on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: "SOURCE_REPO git ref/sha to build"
        required: true
        type: string
      ci_target:
        description: "web|android|all"
        required: true
        default: "all"
        type: string
      artifact_name:
        description: "Artifact name to upload"
        required: true
        default: "okret-artifacts"
        type: string
      run_tag:
        description: "Unique tag for locating the run (set by client script)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (build repo)
        uses: actions/checkout@v4

      - name: Start ssh-agent (SOURCE_REPO deploy key)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SOURCE_REPO_SSH_KEY }}

      - name: Clone SOURCE_REPO @ source_ref
        env:
          SOURCE_REPO_SSH: "git@github.com:FuChuZhao/okret-trail-source.git"
          SOURCE_REF: ${{ inputs.source_ref }}
        run: |
          set -euo pipefail
          git clone "$SOURCE_REPO_SSH" source
          cd source
          git checkout "$SOURCE_REF" || (git fetch --depth 1 origin "$SOURCE_REF" && git checkout FETCH_HEAD)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"
          cache-dependency-path: source/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          set -euo pipefail
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro (CLI)
        run: |
          set -euo pipefail
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> "$GITHUB_PATH"

      - name: Build + Test (web)
        if: ${{ inputs.ci_target == 'web' || inputs.ci_target == 'all' }}
        env:
          OUT_DIR: "${{ github.workspace }}/source/out"
        run: |
          set -euo pipefail
          cd source
          bash tool/ci/build.sh web

      - name: Build + Test (android + maestro)
        if: ${{ inputs.ci_target == 'android' || inputs.ci_target == 'all' }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          emulator-boot-timeout: 1200
          # NOTE: android-emulator-runner executes each line in `script` in a fresh shell.
          # Keep this as a single line so `cd` applies to the build command.
          script: cd source && OUT_DIR="${{ github.workspace }}/source/out" RUN_ANDROID_UI_TESTS=1 bash tool/ci/build.sh android

      - name: Upload artifact (short retention)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: source/out
          retention-days: 1
